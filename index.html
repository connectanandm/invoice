<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 20px;
    }

    .client-details {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .client-details input,
    .client-details select {
      padding: 8px;
      width: 200px;
      resize: both;
      white-space: normal;
      word-wrap: break-word;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      resize: both;
      white-space: normal;
      word-wrap: break-word;
    }

    .qty-input {
      width: 60px;
      padding: 6px;
      resize: both;
      white-space: normal;
      word-wrap: break-word;
    }

    .buttons {
      margin: 10px 0;
    }

    .buttons button {
      padding: 6px 14px;
      margin: 0 5px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: #007bff;
      cursor: pointer;
    }

    .buttons button:active {
      transform: scale(0.98);
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    .no-print {
      display: block;
    }

    }
  </style>
</head>
<body>
  <div class="container" id="invoice">
    <h1>Anand Web Solutions</h1>
    <h3>Customer Details</h3>

    <div class="client-details">
      <div>
        <input type="text" placeholder="Enter name" id="clientName" />
      </div>
      <div>
        <input type="text" placeholder="Enter contact" id="clientContact" />
      </div>
      <div>
        <input type="date" id="invoiceDate" />
      </div>
    </div>

    <h3>Invoice Items</h3>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="items">
        <tr>
          <td><input type="text" placeholder="Item name" /></td>
          <td><input type="number" class="qty-input" value="1" oninput="updateTotal(this)" /></td>
          <td><input type="number" value="0" oninput="updateTotal(this)" /></td>
          <td class="row-total">‚Çπ0.00</td>
        </tr>
      </tbody>
    </table>

    <div class="buttons no-print">
      <button onclick="addItem()">+ Add Item</button>
      <button onclick="calculateGrandTotal()">‚úîÔ∏è DONE</button>
      <button onclick="generatePDF()">üñ®Ô∏è PRINT INVOICE</button>
      <button onclick="resetForm()">üîÑ Reset</button>
    </div>


    <div class="total" id="grandTotal">Grand Total: ‚Çπ0.00</div>
  </div>

  <script>
    function updateTotal(el) {
      const row = el.closest("tr");
      const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
      const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
      const total = qty * price;
      row.cells[3].textContent = "‚Çπ" + total.toLocaleString("en-IN", { minimumFractionDigits: 2 });
    }

    function calculateGrandTotal() {
      let grandTotal = 0;
      const rows = document.querySelectorAll("#items tr");
      rows.forEach(row => {
        const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
        const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
        const total = qty * price;
        grandTotal += total;
        row.cells[3].textContent = "‚Çπ" + total.toLocaleString("en-IN", { minimumFractionDigits: 2 });
      });
      document.getElementById("grandTotal").textContent =
        "Grand Total: ‚Çπ" + grandTotal.toLocaleString("en-IN", { minimumFractionDigits: 2 });
    }

    function addItem() {
      const tbody = document.getElementById("items");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="Item name" /></td>
        <td><input type="number" class="qty-input" value="1" oninput="updateTotal(this)" /></td>
        <td><input type="number" value="0" oninput="updateTotal(this)" /></td>
        <td class="row-total">‚Çπ0.00</td>
      `;
      tbody.appendChild(row);
    }

    function resetForm() {
      document.getElementById("clientName").value = "";
      document.getElementById("clientContact").value = "";
      document.getElementById("invoiceDate").valueAsDate = new Date();
      document.getElementById("items").innerHTML = `
        <tr>
          <td><input type="text" placeholder="Item name" /></td>
          <td><input type="number" class="qty-input" value="1" oninput="updateTotal(this)" /></td>
          <td><input type="number" value="0" oninput="updateTotal(this)" /></td>
          <td class="row-total">‚Çπ0.00</td>
        </tr>
      `;
      document.getElementById("grandTotal").textContent = "Grand Total: ‚Çπ0.00";
    }

    function generatePDF() {
      const element = document.getElementById("invoice");
      const opt = {
        margin: 0.2,
        filename: 'invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    // Set today's date
    document.getElementById("invoiceDate").valueAsDate = new Date();
  </script>
</body>
</html>
