<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    #invoice {
      width: 800px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info, .totals {
      text-align: center;
      margin-bottom: 20px;
    }
    .info label, .info input {
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    .buttons {
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons button {
      display: inline-block;
      margin: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background-color: #eee;
      border-radius: 5px;
    }
    .qty-input {
      width: 60px !important;
    }
    .no-print {
      display: block;
    }
  </style>
</head>
<body>
  <div id="invoice">
    <h2>INVOICE</h2>

    <div class="info">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" placeholder="Enter client name">

      <label for="clientContact">Phone or Email:</label>
      <input type="text" id="clientContact" placeholder="Enter phone or email">

      <label for="invoiceDate">Date:</label>
      <input type="date" id="invoiceDate">
    </div>

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Price (‚Çπ)</th>
          <th>Total (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
        <tr>
          <td contenteditable="true"></td>
          <td><input type="number" class="qty-input" onchange="calculateRowTotal(this)"></td>
          <td><input type="number" onchange="calculateRowTotal(this)"></td>
          <td class="row-total">‚Çπ0.00</td>
        </tr>
      </tbody>
    </table>

    <div class="totals">
      <strong>Total: ‚Çπ<span id="totalAmount">0.00</span></strong><br>
      <strong>Grand Total: ‚Çπ<span id="grandTotal">0.00</span></strong>
    </div>

    <div class="buttons no-print">
      <button onclick="addItem()">+ Add Item</button>
      <button onclick="calculateGrandTotal()">‚úîÔ∏è DONE</button>
      <button onclick="generatePDF()">üñ®Ô∏è DOWNLOAD</button>
      <button onclick="resetForm()">üîÑ Reset</button>
    </div>
  </div>

  <script>
    // Set today's date
    document.getElementById("invoiceDate").valueAsDate = new Date();

    function addItem() {
      const tableBody = document.getElementById("invoiceBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable="true"></td>
        <td><input type="number" class="qty-input" onchange="calculateRowTotal(this)"></td>
        <td><input type="number" onchange="calculateRowTotal(this)"></td>
        <td class="row-total">‚Çπ0.00</td>
      `;
      tableBody.appendChild(row);
    }

    function calculateRowTotal(input) {
      const row = input.closest("tr");
      const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
      const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
      const total = qty * price;
      row.cells[3].innerText = `‚Çπ${total.toFixed(2)}`;
      calculateGrandTotal();
    }

    function calculateGrandTotal() {
      const rows = document.querySelectorAll("#invoiceBody tr");
      let total = 0;
      rows.forEach(row => {
        const qty = parseFloat(row.cells[1].querySelector("input").value) || 0;
        const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
        total += qty * price;
      });
      document.getElementById("totalAmount").innerText = total.toFixed(2);
      document.getElementById("grandTotal").innerText = total.toFixed(2);
    }

    function generatePDF() {
      const element = document.getElementById("invoice");
      const opt = {
        margin: 0.4,
        filename: 'invoice.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: {
          scale: 2,
          ignoreElements: (el) => el.classList?.contains('no-print')
        },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function resetForm() {
      document.getElementById("clientName").value = "";
      document.getElementById("clientContact").value = "";
      document.getElementById("invoiceDate").valueAsDate = new Date();
      document.getElementById("invoiceBody").innerHTML = `
        <tr>
          <td contenteditable="true"></td>
          <td><input type="number" class="qty-input" onchange="calculateRowTotal(this)"></td>
          <td><input type="number" onchange="calculateRowTotal(this)"></td>
          <td class="row-total">‚Çπ0.00</td>
        </tr>`;
      calculateGrandTotal();
    }
  </script>
</body>
</html>
